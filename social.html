<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamalka | Social Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .social-card {
            transition: all 0.3s ease;
        }
        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-purple-700">Chamalka</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html#about" class="text-gray-700 hover:text-purple-700 transition">About</a>
                    <a href="social.html" class="text-purple-700 font-medium">Social</a>
                    <a href="index.html#contact" class="text-gray-700 hover:text-purple-700 transition">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-700">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white pb-4 px-4">
            <a href="index.html#about" class="block py-2 text-gray-700 hover:text-purple-700 transition">About</a>
            <a href="social.html" class="block py-2 text-purple-700 font-medium">Social</a>
            <a href="index.html#contact" class="block py-2 text-gray-700 hover:text-purple-700 transition">Contact</a>
        </div>
    </nav>

    <!-- Social Profiles Section -->
    <section class="py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12" data-aos="fade-up">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Connect With Me</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">Follow my journey, projects, and thoughts across these platforms</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Twitter -->
                <a href="https://twitter.com/chamalkasan" target="_blank" class="social-card bg-white rounded-xl shadow-md p-6 flex items-center" data-aos="fade-up" data-aos-delay="100">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                        <i data-feather="twitter" class="text-blue-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900">Twitter</h3>
                        <p class="text-gray-600">@chamalkasan</p>
                    </div>
                </a>

                <!-- GitHub -->
                <a href="https://github.com/theasyte" target="_blank" class="social-card bg-white rounded-xl shadow-md p-6 flex items-center" data-aos="fade-up" data-aos-delay="200">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mr-4">
                        <i data-feather="github" class="text-gray-900 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900">GitHub</h3>
                        <p class="text-gray-600">@theasyte</p>
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://instagram.com/chamalkasan" target="_blank" class="social-card bg-white rounded-xl shadow-md p-6 flex items-center" data-aos="fade-up" data-aos-delay="300">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                        <i data-feather="instagram" class="text-pink-600 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900">Instagram</h3>
                        <p class="text-gray-600">@chamalkasan</p>
                    </div>
                </a>

                <!-- Facebook -->
                <a href="https://facebook.com/chamalkasan" target="_blank" class="social-card bg-white rounded-xl shadow-md p-6 flex items-center" data-aos="fade-up" data-aos-delay="400">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                        <i data-feather="facebook" class="text-blue-700 w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900">Facebook</h3>
                        <p class="text-gray-600">@chamalkasan</p>
                    </div>
                </a>
            </div>

            <div class="mt-12 text-center" data-aos="fade-up">
                <a href="index.html" class="inline-flex items-center text-purple-700 hover:text-purple-900">
                    <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-8 px-4 sm:px-6 lg:px-8 border-t border-gray-200">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 mb-4 md:mb-0">Â© 2023 Chamalka San. All rights reserved.</p>
                <div class="flex space-x-6">
                    <a href="https://twitter.com/chamalkasan" target="_blank" class="text-gray-500 hover:text-blue-500 transition">
                        <i data-feather="twitter"></i>
                    </a>
                    <a href="https://github.com/theasyte" target="_blank" class="text-gray-500 hover:text-gray-900 transition">
                        <i data-feather="github"></i>
                    </a>
                    <a href="https://instagram.com/chamalkasan" target="_blank" class="text-gray-500 hover:text-pink-600 transition">
                        <i data-feather="instagram"></i>
                    </a>
                    <a href="https://facebook.com/chamalkasan" target="_blank" class="text-gray-500 hover:text-blue-700 transition">
                        <i data-feather="facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        AOS.init({
            duration: 800,
            once: true
        });
        feather.replace();
        
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
